<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artcore</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,400italic,300italic,300,500,500italic,700,900"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title"><span class="orange">ART</span> CORE</h1>
      <div class="socialMediaBtns">
        <div class="socialBtn">
          <i class="fa-brands fa-facebook-f" href="#"></i>
        </div>
        <div class="socialBtn">
          <i class="fa-brands fa-twitter" href="#"></i>
        </div>
        <div class="socialBtn">
          <i class="fa-brands fa-linkedin-in" href="#"></i>
        </div>
        <div class="socialBtn">
          <i class="fa-solid fa-rss" href="#"></i>
        </div>
      </div>
    </header>
    <div class="navMenu">
      <div class="menuBtns">
        <div class="btnMenu search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="btnMenu">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="btnMenu">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
      <div class="clickBtnSearch closeBtnSearch">
        <div class="closeBtn">
          <i class="fa fa-times-circle"></i>
        </div>
        <p class="text">Some text is here...</p>
      </div>
      <nav class="menuItems"></nav>
    </div>
    <div id="hamburger" class="hamburger">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <nav class="respMenuItems hambClose"></nav>
    <div class="description">
      <div class="descContainer">
        <h2>I <i class="fa fa-heart" aria-hidden="true"></i> FRONTEND</h2>
        <p>Some lorem ipsum text.</p>
        <p>
          Credit goes to <a href="https://unsplash.com/">Unsplash</a> for
          photos.
        </p>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a8c9cc4669.js"
      crossorigin="anonymous"
    ></script>
    <script src="headerMenu.js"></script>
    <script src="index.js"></script>
  </body>
</html>
